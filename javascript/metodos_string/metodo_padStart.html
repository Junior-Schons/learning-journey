<body>
<h1>metodo padStart preenche uma string com outra string </h1>

    <p id="teste"></p>

    <script>
        let number = '5';
        document.getElementById("teste").innerHTML = number.padStart(4,'0');//ira add a string '0' antes da string '5'

        //tambem temos o metodo padEnd que add uma strinh apos a string!
    </script>
    
</body>
